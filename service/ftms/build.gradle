apply plugin: 'com.android.library'
apply plugin: 'digital.wup.android-maven-publish'

def target = serviceFtmsAndroid
def GROUP_ID = groupId
def ARTIFACT_ID = target[artifactId]
def VERSION_CODE = target[versionCode]
def VERSION_NAME = target[uploadVersionName]

android {
    compileSdkVersion globalCompileSdkVersion
    buildToolsVersion globalBuildToolsVersion

    defaultConfig {
        minSdkVersion globalMinSdkVersion
        targetSdkVersion globalTargetSdkVersion
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    api "${groupId}:${descriptorU2902Android.artifactId}:${descriptorU2902Android.versionName}"
    api "${groupId}:${characteristicU2accAndroid.artifactId}:${characteristicU2accAndroid.versionName}"
    api "${groupId}:${characteristicU2acdAndroid.artifactId}:${characteristicU2acdAndroid.versionName}"
    api "${groupId}:${characteristicU2aceAndroid.artifactId}:${characteristicU2aceAndroid.versionName}"
    api "${groupId}:${characteristicU2acfAndroid.artifactId}:${characteristicU2acfAndroid.versionName}"
    api "${groupId}:${characteristicU2ad0Android.artifactId}:${characteristicU2ad0Android.versionName}"
    api "${groupId}:${characteristicU2ad1Android.artifactId}:${characteristicU2ad1Android.versionName}"
    api "${groupId}:${characteristicU2ad2Android.artifactId}:${characteristicU2ad2Android.versionName}"
    api "${groupId}:${characteristicU2ad3Android.artifactId}:${characteristicU2ad3Android.versionName}"
    api "${groupId}:${characteristicU2ad4Android.artifactId}:${characteristicU2ad4Android.versionName}"
    api "${groupId}:${characteristicU2ad5Android.artifactId}:${characteristicU2ad5Android.versionName}"
    api "${groupId}:${characteristicU2ad6Android.artifactId}:${characteristicU2ad6Android.versionName}"
    api "${groupId}:${characteristicU2ad7Android.artifactId}:${characteristicU2ad7Android.versionName}"
    api "${groupId}:${characteristicU2ad8Android.artifactId}:${characteristicU2ad8Android.versionName}"
    api "${groupId}:${characteristicU2ad9Android.artifactId}:${characteristicU2ad9Android.versionName}"
    api "${groupId}:${characteristicU2adaAndroid.artifactId}:${characteristicU2adaAndroid.versionName}"
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

publishing {
    publications {
        mavenAar(MavenPublication) {
            groupId GROUP_ID
            artifactId ARTIFACT_ID
            version VERSION_NAME
            artifact(sourcesJar)
            from components.android
            pom {
                name = 'BLE Core Utility for Android'
                url = 'https://github.com/im97mori-github/AndroidBLEUtil'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        email = 'github@im97mori.org'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url System.getenv('MAVEN_REPOSITORY_URL')
        }
    }
}