plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def target = serviceFtmsAndroid

android {
    compileSdk globalCompileSdkVersion
    buildToolsVersion = globalBuildToolsVersion

    defaultConfig {
        minSdk globalMinSdkVersion
        targetSdk globalTargetSdkVersion
    }

    buildTypes {
        staging {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }

    publishing {
        singleVariant("staging") {
        }
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
    namespace 'org.im97mori.ble.service.ftms'
}

dependencies {
    api "${myGroupId}:${descriptorU2902Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2accAndroid.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2acdAndroid.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2aceAndroid.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2acfAndroid.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad0Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad1Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad2Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad3Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad4Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad5Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad6Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad7Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad8Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ad9Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2adaAndroid.artifactId}:${loadVersion}"
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = myGroupId
            artifactId = target['artifactId'].toString()
            version = uploadVersion

            afterEvaluate {
                if (staging) {
                    from components.staging
                } else {
                    from components.release
                }
            }

            pom {
                name = 'BLE Utility for Android(ble-service-ftms-android)'
                url = 'https://github.com/im97mori-github/AndroidBLEUtil'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        email = 'github@im97mori.org'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url System.getenv('MAVEN_REPOSITORY_URL')
        }
    }
}