plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def target = serviceGattAndroid

android {
    compileSdk globalCompileSdkVersion
    buildToolsVersion = globalBuildToolsVersion

    defaultConfig {
        minSdk globalMinSdkVersion
        targetSdk globalTargetSdkVersion
    }

    buildTypes {
        staging {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }

    publishing {
        singleVariant("staging") {
            withSourcesJar()
        }
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
    namespace 'org.im97mori.ble.service.gatt'
}

dependencies {
    api "${myGroupId}:${descriptorU2902Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2a00Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2a01Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2a02Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2a03Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2a04Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2aa6Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2ac9Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2b88Android.artifactId}:${loadVersion}"
    api "${myGroupId}:${characteristicU2bf5Android.artifactId}:${loadVersion}"
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = myGroupId
            artifactId = target['artifactId'].toString()
            version = uploadVersion

            afterEvaluate {
                if (staging) {
                    from components.staging
                } else {
                    from components.release
                }
            }

            pom {
                name = 'BLE Utility for Android(ble-service-gatt-android)'
                url = 'https://github.com/im97mori-github/AndroidBLEUtil'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        email = 'github@im97mori.org'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url System.getenv('MAVEN_REPOSITORY_URL')
        }
    }
}