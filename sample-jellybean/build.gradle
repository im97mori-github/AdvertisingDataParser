apply plugin: 'com.android.application'

android {
    compileSdkVersion globalCompileSdkVersion
    buildToolsVersion globalBuildToolsVersion

    defaultConfig {
        applicationId "org.im97mori.ble.sample.jellybean"
        minSdkVersion 18
        targetSdkVersion globalTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
    implementation project(path: ':library-central')
    implementation project(path: ':advertising')
    implementation 'androidx.fragment:fragment:1.3.1'
}
