plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion globalCompileSdkVersion
    buildToolsVersion globalBuildToolsVersion

    defaultConfig {
        applicationId "org.im97mori.ble.sample.jellybean"
        minSdkVersion 18
        targetSdkVersion globalTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation apiAdvertisingAndroid
    implementation "${myGroupId}:${descriptorAndroid.artifactId}:${loadVersion}"
    implementation "${myGroupId}:${characteristicAndroid.artifactId}:${loadVersion}"
    implementation apiCentral
    implementation 'androidx.fragment:fragment:1.3.6'
    androidTestImplementation apiTestCentral
}
